<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登录 · MyBlog Demo</title>
    <link rel="icon" href="/myblogdemo/vite.svg" />
    <link rel="stylesheet" href="/myblogdemo/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-inner">
        <a class="brand" href="/myblogdemo/index.html">MyBlog Demo</a>
        <nav class="nav">
          <a href="/myblogdemo/index.html">首页</a>
          <a href="/myblogdemo/archive.html">归档</a>
          <a href="/myblogdemo/about.html">关于</a>
          <a href="/myblogdemo/guestbook.html">留言板</a>
        </nav>
      </div>
    </header>

    <main class="container">
      <section class="hero">
        <h1>登录</h1>
        <p class="muted">Demo 账号：用户名 admin，密码 admin（演示用，不提交）</p>
      </section>

      <form class="form" style="max-width:420px;margin:24px auto" onsubmit="return false;">
        <div class="field">
          <label>用户名</label>
          <input class="input" placeholder="请输入用户名" value="admin" />
        </div>
        <div class="field">
          <label>密码</label>
          <input type="password" class="input" placeholder="请输入密码" value="admin" />
        </div>
        <div class="actions">
          <button class="btn" type="submit" disabled>登录（演示）</button>
          <a class="btn ghost" href="/myblogdemo/register.html">去注册</a>
        </div>
      </form>

      <footer class="footer">© 2025 MyBlog Demo</footer>
    </main>
  </body>
</html>
